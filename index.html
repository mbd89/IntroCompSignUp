<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <div class="content">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="txt-hero">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</p>

    </div>
    <form id="form" action="/">
      <div class="trial">
        <p>Try it free 7 days <span class="price">then $20/mo. thereafter</span> </p>
      </div>

      <div class="inputs">

        <div class="input-control">
          <input type="text" id="firstName" name="firstName" placeholder="First Name">
          <div class="error"></div>
        </div>


        <div class="input-control">
          <input type="text" id="lastName" name="lastName" placeholder="Last Name">
          <div class="error"></div>
        </div>


        <div class="input-control">
          <input type="text" id="mail" name="mail" type="email" placeholder="Email Address">
          <div class="error"></div>
        </div>

        <div class="input-control">
          <input id="pass" name="pass" type="password" placeholder="Password">
          <div class="error"></div>
        </div>

    


        <button type="submit">CLAIM YOUR FREE TRIAL</button>

        <p class="terms">By clicking the button, you are agreeing to our <span class="">Terms and Services</span></p>


      </div>




    </form>


  </main>


  <script type="text/javascript" src="script.js"></script>
</body>

</html>
